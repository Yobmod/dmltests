[pylama]
linters = pylint, pycodestyle, mccabe

[pylama:pycodestyle]
ignore = E402, W291  # import not at top  # trailing whitespace
max_line_length = 150


[pylama:pep8]
ignore = E402, W291  # import not at top  # trailing whitespace
max_line_length = 150




[flake8]

ignore = E701
max_line_length = 150